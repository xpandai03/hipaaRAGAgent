services:
  # FastAPI Backend Service
  - type: web
    name: hipaa-rag-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn rag_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AZURE_CHAT_API_KEY
        sync: false
      - key: AZURE_EMBEDDINGS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    region: oregon

  # Next.js Frontend Service
  - type: web
    name: hipaa-rag-frontend
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hipaa-gpt-db
          property: connectionString
      - key: AZURE_OPENAI_API_KEY
        sync: false
      - key: AZURE_OPENAI_ENDPOINT
        value: https://adavi-mf694jmx-eastus2.cognitiveservices.azure.com
      - key: FASTAPI_URL
        fromService:
          type: web
          name: hipaa-rag-backend
          property: host
      - key: NEXT_PUBLIC_CLERK_SIGN_IN_URL
        value: /sign-in
      - key: NEXT_PUBLIC_CLERK_SIGN_UP_URL
        value: /sign-up
      - key: NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL
        value: /chat
      - key: NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL
        value: /chat
    region: oregon